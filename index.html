<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" title="Toggle dark/light mode">ğŸŒ™</button>
    <main>
        <h1>Lotto Number Generator</h1>
        <div id="numbers-container"></div>
        <button id="generate-button">Generate Numbers</button>
        
        <section id="partnership-form">
            <h2>Partnership Inquiry</h2>
            <p class="form-description">Interested in working with us? Send a message!</p>
            <form id="contact-form" action="https://formspree.io/f/xpqjjygv" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Tell us about your project..." required></textarea>
                </div>
                <button type="submit" id="submit-button">Send Message</button>
                <div id="form-status"></div>
            </form>
        </section>

        <section id="comments-section">
            <h2>Comments</h2>
            <div id="disqus_thread"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
